<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div style="display:flex">
    <div style="display:flex;flex-direction:column; width: 33%;">
    <img src="assets/img/emoji1.png" alt="img1" width="100" height="200">
    <input type="number" id="num1" value="0">
    </div>
    <div style="display:flex;flex-direction:column;width: 33%;">
    <img src="assets/img/emoji2.jpg" alt="img2" width="100" height="200">
    <input type="number" id="num2" value="0">
    </div>
    <div style="display:flex;flex-direction:column;width: 33%;">
    <img src="assets/img/emoji3.png" alt="img3" width="100" height="200">

    <input type="number" id="num3" value="0">
    </div>
    </div>

    <p id="resultado"></p>
    
    <button type="button" onclick="

    var inputNum1 = document.querySelector('#num1');
    var inputNum2 = document.querySelector('#num2');
    var inputNum3 = document.querySelector('#num3');
    var resultado = document.querySelector('#resultado')

    var sumatoria = Number(inputNum1.value) + Number(inputNum2.value) + Number(inputNum3.value);

    if (sumatoria > 10) {
        resultado.innerHTML = 'Tienes muchos stickers';
     }

    else {
        resultado.innerHTML = 'Llevas ' +sumatoria+ ' stickers';
    }

    ">Verificar</button>

     

</body>
</html>
